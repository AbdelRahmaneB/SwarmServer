<!DOCTYPE html>
<html>
	<head>	
      	<title>Dynamic Call Graph</title>
	  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <meta charset=utf-8 />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

	    <link href="css/style.css" rel="stylesheet" />

        <script src="js/jquery.min.js"></script>
        <script src="js/cytoscape.min.js"></script>
        <script src="js/dagre.js"></script>

<script>

var elements = -1;
var actualElements = -2;
var cy;

var tappedMethod;

var sequence = [];
var sIndex = -1;

var sessionId = location.search.split('sessionId=')[1]


$(function(){ // on dom ready

cy = cytoscape({
  zoom: 1,
  pan: { x: 0, y: 0 },
  container: document.getElementById('cy'),
  layout: {
		name: 'dagre',
		padding: 10
	  },
  style: cytoscape.stylesheet()
  .selector('node')
    .css({
  	  'shape': 'circle',
      'font-size': 3,
      'background-color': 'data(color)',
      'content': 'data(label)',
      'text-valign': 'center',
      'color': 'white',
      'text-outline-width': 0.5,
      'text-outline-color': 'data(color)',
      'min-zoomed-font-size': 1
    }).selector('$node > node').css({
    	  'shape': 'roundrectangle',
          'padding-top': '5px',
          'padding-left': 'px',
          'padding-bottom': 'px',
          'padding-right': '5px',
          'text-valign': 'top',
          'text-halign': 'center'
        })
    .selector('edge')
      .css({
          //'content': 'data(label)',
          'target-arrow-shape': 'triangle-backcurve',
          'width': 1,
          'color': 'white',
          'text-outline-width': 0.5,
          'font-size': 2,
          'text-outline-color': '#888'
      })
});

$(document).ready(function () {
	var seconds = 1000; // time in milliseconds

	var reload = function() {
          setTimeout(function() {
        	  	countElements();
        	  	              
              	if(actualElements != elements) {
              	  loadElements();
  		          elements = actualElements;
              	}
              	reload();
        	}, seconds);
	};
	reload();

	cy.on('tap', function(evt){
		tappedMethod = evt.cyTarget.id();
	});

});

}); // on dom ready

function loadElements() {
	var dataUrl = "sessions/graph?sessionId=" + sessionId;
	$.ajax({
		url: dataUrl,
	    success: function(elements) { 
	    	cy.load(JSON.parse(elements), 
	    	        function(e) {
	     				applyLayout('dagre');
	    			}
	    	); 
	    }
 	});
}

function countElements() {
   $.getJSON("sessions/countElements?sessionId=" + sessionId, null, function(count) {
       actualElements = count;
   });
}

function fitNode(node) {
	cy.animate({
		  fit: {
			padding: cy.height() < 100 ? 10 : (cy.height() > 600 ? 300 : 100),
			eles: node
		  }
		}, {
		  duration: 2000,
		});
}


function next() {
	sIndex = sIndex + 1;
	if(sIndex > sequence.length - 1) {
		sIndex = 0;
	}
	
	fitNode(sequence[sIndex]);
}

function prev() {
	sIndex = sIndex - 1;
	if(sIndex < 0) {
		sIndex = 0;
	}
	
	fitNode(sequence[sIndex]);
}

function coseLayout() {
	var options = {
			  name: 'cose',

			  // Called on `layoutready`
			  ready               : function() {},

			  // Called on `layoutstop`
			  stop                : function() {},

			  // Whether to animate while running the layout
			  animate             : true,

			  // Number of iterations between consecutive screen positions update (0 -> only updated on the end)
			  refresh             : 4,
			  
			  // Whether to fit the network view after when done
			  fit                 : true, 

			  // Padding on fit
			  padding             : 30, 

			  // Constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
			  boundingBox         : undefined,

			  // Whether to randomize node positions on the beginning
			  randomize           : true,
			  
			  // Whether to use the JS console to print debug messages
			  debug               : false,

			  // Node repulsion (non overlapping) multiplier
			  nodeRepulsion       : 400000,
			  
			  // Node repulsion (overlapping) multiplier
			  nodeOverlap         : 10,
			  
			  // Ideal edge (non nested) length
			  idealEdgeLength     : 10,
			  
			  // Divisor to compute edge forces
			  edgeElasticity      : 100,
			  
			  // Nesting factor (multiplier) to compute ideal edge length for nested edges
			  nestingFactor       : 5, 
			  
			  // Gravity force (constant)
			  gravity             : 250, 
			  
			  // Maximum number of iterations to perform
			  numIter             : 100,
			  
			  // Initial temperature (maximum node displacement)
			  initialTemp         : 200,
			  
			  // Cooling factor (how the temperature is reduced between consecutive iterations
			  coolingFactor       : 0.95, 
			  
			  // Lower temperature threshold (below this point the layout will end)
			  minTemp             : 1.0
			};

	cy.layout( options );
}


function breadthfirstLayout() {	
	var options = {
			  name: 'breadthfirst',

			  fit: true, // whether to fit the viewport to the graph
			  directed: true, // whether the tree is directed downwards (or edges can point in any direction if false)
			  circle: false, // put depths in concentric circles if true, put depths top down if false
			  boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
			  avoidOverlap: true, // prevents node overlap, may overflow boundingBox if not enough space
			  roots: undefined, // the roots of the trees
			  maximalAdjustments: 0, // how many times to try to position the nodes in a maximal way (i.e. no backtracking)
			  animate: false, // whether to transition the node positions
			  animationDuration: 500, // duration of animation in ms if enabled
			  ready: undefined, // callback on layoutready
			  stop: undefined, // callback on layoutstop
			  padding: 10 // padding on fit
			};

	cy.layout( options );
} 


function gridLayout() {
	var options = {
			  name: 'grid',

			  fit: true, // whether to fit the viewport to the graph
			  padding: 30, // padding used on fit
			  boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
			  avoidOverlap: true, // prevents node overlap, may overflow boundingBox if not enough space
			  rows: undefined, // force num of rows in the grid
			  columns: undefined, // force num of cols in the grid
			  position: function( node ){}, // returns { row, col } for element
			  animate: false, // whether to transition the node positions
			  animationDuration: 500, // duration of animation in ms if enabled
			  ready: undefined, // callback on layoutready
			  stop: undefined // callback on layoutstop
			};

	cy.layout( options );
}

function dagreLayout() {
	var options = {
			  name: 'dagre',
			  rankDir: 'TB', //'${params.rankDir == 'LR' || params.rankDir == 'TB' ? params.rankDir : 'TB'}', // 'TB' for top to bottom flow, 'LR' for left to right

			  // dagre algo options, uses default value on undefined
			  //nodeSep: 20, // the separation between adjacent nodes in the same rank
			  //padding: 20,
			  //rankSep: 20, // the separation between adjacent nodes in the same rank
			  //edgeSep: 0, // the separation between adjacent edges in the same rank
			  //rankSep: 30, // the separation between adjacent nodes in the same rank
			  //minLen: function( edge ){ return 2; }, // number of ranks to keep between the source and target of the edge
			  
			  // general layout options
			  fit: true, // whether to fit to viewport
			  animate: false, // whether to transition the node positions
			  animationDuration: 1000, // duration of animation in ms if enabled
			  boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
			  ready: function(){}, // on layoutready
			  stop: function(){} // on layoutstop
			};

	cy.layout( options );
	
}

function applyLayout(choise) {
	switch(choise) {
    case 'breadthfirst':
    	breadthfirstLayout();
        break;
    case 'grid':
    	gridLayout();
    	break;
    case 'dagre':
    	dagreLayout();
    	break;
    case 'cose':
    	coseLayout();
    	break;
    default:
    	dagreLayout();
	}
}

</script>

</head>
	<body>
		<div id="cy"></div>
	</body>
</html>
